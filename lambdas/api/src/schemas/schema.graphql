type Card {
  id: Int
  name: String
  value: Int
  shiny: Boolean
}

type PaginatedCard {
  paginatedData: [Card]
  paginatedTotal: Int
}

type Query {
  getCard(cardId: Int!): Card
  getAllCards(pageNo: Int!, perPage: Int!, filter: String): PaginatedCard
}

type Mutation {
  favouriteCard(cardId: Int!): Card
  unfavouriteCard(cardId: Int!): Card
}
