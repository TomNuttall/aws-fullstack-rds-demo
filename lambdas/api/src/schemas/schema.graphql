type Card {
  id: Int
  value: Int
}

type PaginatedCard {
  paginatedData: [Card]
  paginatedTotal: Int
}

type Query {
  getAllCards(pageNo: Int!, perPage: Int!): PaginatedCard
  getMyCards(pageNo: Int!, perPage: Int!): PaginatedCard
}

type Mutation {
  favouriteCard(cardId: Int!): Card
  unfavouriteCard(cardId: Int!): Card
}
